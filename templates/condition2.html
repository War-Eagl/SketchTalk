<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSketch - AI-Inspired Sketching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- SVG.js for drawing -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0.16/dist/svg.min.js"></script>
    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        /* Overriding styles for the horizontal layout with left toolbar and right gallery */
        .app-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        
        .left-toolbar {
            width: 70px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            flex-shrink: 0;
        }
        
        .tool-button {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tool-button svg {
            width: 24px;
            height: 24px;
        }
        
        .tool-button:hover, .tool-button.active {
            background-color: var(--primary-color);
        }
        
        .drawing-area {
            flex: 1;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        
        .right-gallery {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }
        
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            width: 100%;
            height: 140px;
            background-color: white;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }
        
        .gallery-item img, .gallery-item svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .ai-generation {
            margin-bottom: 20px;
        }
        
        .ai-image-container {
            width: 100%;
            height: 200px;
            background-color: white;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .session-controls {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            background-color: var(--secondary-color);
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .left-toolbar {
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: center;
                padding: 10px 0;
            }
            
            .tool-button {
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .right-gallery {
                width: 100%;
                max-height: 250px;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Toolbar on the left -->
        <div class="left-toolbar">
            <button id="clear-button" class="tool-button" title="Clear Canvas">
                <i data-feather="trash-2"></i>
            </button>
            <button id="eraser-button" class="tool-button" title="Eraser">
                <i data-feather="delete"></i>
            </button>
            <button id="undo-button" class="tool-button" title="Undo">
                <i data-feather="corner-up-left"></i>
            </button>
            <button id="redo-button" class="tool-button" title="Redo">
                <i data-feather="corner-up-right"></i>
            </button>
            <button id="save-local-button" class="tool-button" title="Save Locally">
                <i data-feather="download"></i>
            </button>
            <button id="save-server-button" class="tool-button" title="Save to Server">
                <i data-feather="save"></i>
            </button>
        </div>

        <!-- Drawing area (middle) -->
        <div class="drawing-area">
            <div id="canvas-container"></div>
        </div>

        <!-- Gallery on the right -->
        <div class="right-gallery">
            <h3 class="section-title">Your Sketches</h3>
            <div id="gallery-container" class="gallery"></div>
            
            <div class="ai-generation">
                <h3 class="section-title">AI Image Generation</h3>
                <div id="ai-image-container" class="ai-image-container">
                    <div class="gallery-placeholder">AI image will appear here</div>
                </div>
                <input type="text" id="ai-prompt-input" class="prompt-input" placeholder="Enter prompt for AI...">
                <button id="ai-generate-button" class="ai-help-button">Generate Image</button>
            </div>
            
            <div class="session-controls">
                <button id="end-session-button" class="end-session-button">End Session</button>
            </div>
        </div>
    </div>
    
    <!-- Status indicator -->
    <div id="status-message" class="status-indicator"></div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/drawing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/session.js') }}"></script>
    <script src="{{ url_for('static', filename='js/condition2.js') }}"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
